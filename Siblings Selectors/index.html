<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Siblings</title>
	<style>
		div:first-child p~p{
			background-color: #231A31;
		}
		.active + h2{
			background-color: #E42F45;
		}
		div span ~ p + h2{
			background-color: #8AB2FF;
		}
		div + h2{
			background-color: #F1C40F;
		}

	</style>
</head>
<body>
	<div>
		<p>Параграф 1</p>
		<p>Параграф 2</p>
		<p>Параграф 3</p>
		<p class="active">Параграф 4</p>
		<h2>Заголовок 1</h2>
	</div>
	<div>
		<p>Параграф 1.2</p>
		<p>Параграф 2.2</p>
		<p class="active">Параграф 3.2</p>
		<p>Параграф 4.2</p>
		<h2>Заголовок 1.2</h2>
	</div>
	<div>
		<p>Параграф 1.3</p>
		<p>Параграф 2.3</p>
		<span>Спан</span>
		<p>Параграф 3.3</p>
		<p>Параграф 4.3</p>
		<h2>Заголовок 1.3</h2>
	</div>
	<h2>Заголовок 2</h2>	
</body>
</html>
